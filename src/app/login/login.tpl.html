<div class="center-wrapper fullscreen">
    <div class="center-box">
        <h2>Sign in</h2>

        <form class="form-horizontal login-box" role="form" ng-submit="signin()">
            <div>
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div>
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
            <div>
                <button type="submit" class="btn btn-default btn-block login-button">Sign in</button>
            </div>
        </form>
    </div>
</div>
